<mat-drawer-container fullscreen>
  <header>
    <mat-toolbar>
    @if (user == undefined) {
      <span class="spacer"></span>

      <!-- Sign in with Google -->
      <div id="googleSignIn"></div> 

      <!-- Sign in with a passkey -->
      <button mat-icon-button (click)="loginHandler()">
        <mat-icon fontSet="material-symbols-outlined">
          passkey
        </mat-icon>
      </button>
    } @else {
      <mat-button-toggle-group hideSingleSelectionIndicator value="cloud">
        <mat-button-toggle value="cloud">
          Cloud
        </mat-button-toggle>
        <mat-button-toggle value="edge" disabled>
          Edge
        </mat-button-toggle>
      </mat-button-toggle-group>

      <span class="spacer"></span>

      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>
          <img class="avatar-image" [src]="user.avatar">
        </mat-icon>
        {{ user.username }}
      </button>
      <mat-menu #menu="matMenu" yPosition="below">
        <button mat-menu-item disabled>
          <mat-icon>
            person
          </mat-icon>
          Profile
        </button>
        <button mat-menu-item disabled>
          <mat-icon>
            logout
          </mat-icon>
          Logout
        </button>
        <button mat-menu-item (click)="registerPasskey()">
          <mat-icon fontSet="material-symbols-outlined">
            passkey
          </mat-icon>
          Register Passkey
        </button>
      </mat-menu>
    }
    </mat-toolbar>
  </header>

  <mat-card class="wallet-card">
    <mat-card-header>
      <mat-card-title>{{ wallet | async }}</mat-card-title>
      <mat-card-subtitle>{{ balance | async | currency: 'â—Ž' }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      Content
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="requestAirdrop()">
        Airdrop
      </button>
      <button mat-button (click)="transfer()">
        Transfer
      </button>

      {{ sig }}
    </mat-card-actions>
  </mat-card>
</mat-drawer-container>

@if (lastSigninMethod != 'passkeys') {
  <div id="g_id_onload"></div>
}
